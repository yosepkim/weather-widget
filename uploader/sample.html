<div class='featured-locations__locations'>
	<a class='recent-location-item featured-location' href='https://accuweather.com' target='_top' >
		<div class='recent-locaton-name-wrapper'>
			<div class='recent-location-name '>#locationCity#<span class='recent-location-short-admin-name'>, #locationStateShort#</span></div>	
		</div>
		<div class='recent-location-admin-name'>#locationState#</div>
		<div class='recent-location-current-weather-wrapper'>
			<img class='recent-location-icon' src='https://www.accuweather.com/images/weathericons/06.svg' width='32' height='32'>
			<span class='recent-location-temp'>#temp#° 
				<span class='recent-location-temp-unit'>#tempUnit#</span>
			</span>
		</div>
		<div class='recent-location-real-feel'>
			<span class='recent-location-real-feel-text'>RealFeel®</span>
			<span class='recent-location-real-feel-value'>#temp#°</span>
		</div>
	</a>
</div>
